<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria Virtual 1.0</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="drum-kit">
        <div data-key="65" class="key">
            <img id="img65" src="img/HiHat.png" alt="">
            <span class="sound"></span> <!--CLOSED HI HAT--> 
        </div>
        <div data-key="69" class="key">
            <img id="img69" src="img/HighTom.png" alt="">
            <span class="sound"></span> <!--HIGTOM--> 
        </div>
        <div data-key="66" class="key">
            <img id="img66" src="img/bass.png" alt="">
            <span class="sound"></span> <!--BASS--> 
        </div>
        <div data-key="83" class="key">
            <img id="img83" src="img/Snare.png" alt="">
            <span class="sound"></span> <!--SNARE--> 
        </div>
        <div data-key="82" class="key">
            <img id="img82" src="img/Ride.png" alt="">
            <span class="sound"></span> <!--RIDE--> 
        </div>

        <!-- Arquivos de som -->
        <audio data-key="83" src="sounds/snare.mp3"></audio>  <!--S--> 
        <audio data-key="65" src="sounds/hi-hat-closed.wav"></audio> <!--A--> 
        <audio data-key="69" src="sounds/tom1.mp3"></audio> <!--E--> 
        <audio data-key="66" src="sounds/bumbo.wav"></audio> <!--B--> 
        <audio data-key="82" src="sounds/Ride.wav"></audio> <!--R--> 
    </div>

    <script src="script.js"></script>
    <script>
        // Adiciona um evento de teclado ao documento para quando a tecla é pressionada
        document.addEventListener('keydown', function(event) {
            // Obtém o código da tecla pressionada
            const key = event.keyCode;
            // Verifica se a tecla pressionada corresponde a uma das teclas da bateria virtual
            if (key === 65 || key === 83 || key === 69 || key === 66|| key === 82) {
                // Obtém o ID da imagem correspondente à tecla pressionada
                const imgId = 'img' + key;
                // Chama a função zoomIn passando o ID da imagem
                zoomIn(imgId);
            }
        });

        // Adiciona um evento de teclado ao documento para quando a tecla é solta
        document.addEventListener('keyup', function(event) {
            // Obtém o código da tecla solta
            const key = event.keyCode;
            // Verifica se a tecla solta corresponde a uma das teclas da bateria virtual
            if (key === 65 || key === 83 || key === 69 || key === 66|| key === 82) {
                // Obtém o ID da imagem correspondente à tecla solta
                const imgId = 'img' + key;
                // Chama a função zoomOut passando o ID da imagem
                zoomOut(imgId);
            }
        });

        // Função para dar zoom na imagem
        function zoomIn(imageId) {
            const image = document.getElementById(imageId);
            image.style.transform = 'scale(1.2)'; // Aumenta o tamanho da imagem para 120%
        }

        // Função para voltar ao tamanho original da imagem
        function zoomOut(imageId) {
            const image = document.getElementById(imageId);
            image.style.transform = 'scale(1)'; // Volta ao tamanho original da imagem
        }
    </script>
</body>
</html>
